<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssureQAI - Audio Upload Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragging {
            border-color: #764ba2;
            background: #e8ebff;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-info {
            background: #f0f2ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .results {
            margin-top: 20px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .result-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .result-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .result-value {
            color: #333;
            white-space: pre-wrap;
        }
        
        .score {
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ AssureQAI Audio Upload</h1>
        <p class="subtitle">Upload a call recording to generate a real AI-powered QA audit</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üéôÔ∏è</div>
            <h3>Drop audio file here or click to browse</h3>
            <p style="color: #666; margin-top: 10px;">Supports WAV, MP3, FLAC, OGG (max 10MB)</p>
        </div>
        
        <input type="file" id="fileInput" accept="audio/*">
        
        <div class="file-info" id="fileInfo">
            <strong>Selected File:</strong>
            <div id="fileName"></div>
            <div id="fileSize"></div>
        </div>
        
        <button id="uploadBtn" disabled>Upload & Analyze</button>
        
        <div class="status" id="status"></div>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        
        let selectedFile = null;
        
        // Click to browse
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            // Validate file type
            if (!file.type.startsWith('audio/')) {
                showStatus('error', 'Please select an audio file');
                return;
            }
            
            // Validate file size (10MB max)
            if (file.size > 10 * 1024 * 1024) {
                showStatus('error', 'File size must be less than 10MB');
                return;
            }
            
            selectedFile = file;
            
            // Show file info
            fileName.textContent = file.name;
            fileSize.textContent = `Size: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
            fileInfo.classList.add('show');
            
            // Enable upload button
            uploadBtn.disabled = false;
            
            // Clear previous results
            status.classList.remove('show');
            results.classList.remove('show');
        }
        
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            showStatus('processing', '‚è≥ Converting audio to base64...');
            uploadBtn.disabled = true;
            
            // Convert file to data URI
            const reader = new FileReader();
            reader.onload = async (e) => {
                const audioDataUri = e.target.result;
                
                showStatus('processing', 'ü§ñ Sending to AI for analysis... This may take 30-60 seconds for real audio processing.');
                
                try {
                    // Sample audit parameters
                    const auditParameters = [
                        {
                            id: "greeting",
                            name: "Greeting & Professionalism",
                            subParameters: [
                                {
                                    id: "greeting-1",
                                    name: "Agent used standard greeting",
                                    weight: 20,
                                    type: "Fatal"
                                },
                                {
                                    id: "greeting-2",
                                    name: "Agent was polite and professional",
                                    weight: 15,
                                    type: "Non-Fatal"
                                }
                            ]
                        },
                        {
                            id: "resolution",
                            name: "Problem Resolution",
                            subParameters: [
                                {
                                    id: "resolution-1",
                                    name: "Issue was properly identified",
                                    weight: 25,
                                    type: "Fatal"
                                },
                                {
                                    id: "resolution-2",
                                    name: "Solution was clearly explained",
                                    weight: 20,
                                    type: "Non-Fatal"
                                }
                            ]
                        },
                        {
                            id: "closing",
                            name: "Call Closing",
                            subParameters: [
                                {
                                    id: "closing-1",
                                    name: "Agent thanked the customer",
                                    weight: 20,
                                    type: "ZTP"
                                }
                            ]
                        }
                    ];
                    
                    const response = await fetch('http://localhost:3000/api/ai/qa-audit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            agentUserId: "DEMO_AGENT_001",
                            campaignName: "Customer Support Demo",
                            audioDataUri: audioDataUri,
                            callLanguage: "English",
                            auditParameters: auditParameters
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API error: ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    
                    showStatus('success', '‚úÖ Audit completed successfully!');
                    displayResults(result);
                    
                } catch (error) {
                    console.error('Upload error:', error);
                    showStatus('error', `‚ùå Error: ${error.message}`);
                } finally {
                    uploadBtn.disabled = false;
                }
            };
            
            reader.onerror = () => {
                showStatus('error', '‚ùå Failed to read file');
                uploadBtn.disabled = false;
            };
            
            reader.readAsDataURL(selectedFile);
        });
        
        function showStatus(type, message) {
            status.className = `status show ${type}`;
            status.textContent = message;
        }
        
        function displayResults(data) {
            results.innerHTML = `
                <div class="score">${data.overallScore.toFixed(1)}/100</div>
                
                <div class="result-item">
                    <div class="result-label">Agent Name</div>
                    <div class="result-value">${data.identifiedAgentName || 'Unknown'}</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Call Summary</div>
                    <div class="result-value">${data.callSummary}</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Transcription (${data.callLanguage})</div>
                    <div class="result-value">${data.transcriptionInOriginalLanguage}</div>
                </div>
                
                ${data.englishTranslation ? `
                <div class="result-item">
                    <div class="result-label">English Translation</div>
                    <div class="result-value">${data.englishTranslation}</div>
                </div>
                ` : ''}
                
                <div class="result-item">
                    <div class="result-label">Audit Results</div>
                    ${data.auditResults.map(item => `
                        <div style="margin: 10px 0; padding: 10px; background: white; border-radius: 5px;">
                            <strong>${item.parameter}</strong><br>
                            Score: ${item.score}/100 (Weighted: ${item.weightedScore.toFixed(2)})<br>
                            ${item.comments}
                        </div>
                    `).join('')}
                </div>
                
                <div class="result-item">
                    <div class="result-label">Summary Feedback</div>
                    <div class="result-value">${data.summary}</div>
                </div>
                
                ${data.rootCauseAnalysis ? `
                <div class="result-item">
                    <div class="result-label">Root Cause Analysis</div>
                    <div class="result-value">${data.rootCauseAnalysis}</div>
                </div>
                ` : ''}
            `;
            results.classList.add('show');
        }
    </script>
</body>
</html>
